specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Factory
    network: rinkeby
    source:
      address: "0x24bbB5FB62611C2ed75a4b7f9E0cbB88239EA736"
      abi: Factory
      startBlock: 9562477
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - LOG_NEW_POOL
        - LOG_SWAAPLABS
      abis:
        - name: Factory
          file: ./abis/Factory.json
      eventHandlers:
        - event: LOG_NEW_POOL(indexed address,indexed address)
          handler: handleLOG_NEW_POOL
        - event: LOG_SWAAPLABS(indexed address,indexed address)
          handler: handleLOG_SWAAPLABS
      file: ./src/mapping.ts
