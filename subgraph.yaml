specVersion: 0.0.2
description: Balancer is a non-custodial portfolio manager, liquidity provider, and price sensor.
repository: https://github.com/balancer-labs/balancer-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Factory
    network: rinkeby
    source:
      address: "0xf1a1b097a09d59b234d1c2d35a26e65b69c96341"
      abi: Factory
      startBlock: 10651746
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mappings/factory.ts
      entities:
        - Balancer
      abis:
        - name: Factory
          file: ./abis/BFactory.json
        - name: CRPFactory
          file: ./abis/CRPFactory.json
        - name: ConfigurableRightsPool
          file: ./abis/ConfigurableRightsPool.json
      eventHandlers:
        - event: LOG_NEW_POOL(indexed address,indexed address)
          handler: handleNewPool
templates:
  - kind: ethereum/contract
    name: Pool
    network: rinkeby
    source:
      abi: Pool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mappings/pool.ts
      entities:
        - Pool
        - Balancer
        - Swap
      abis:
        - name: Pool
          file: ./abis/Pool.json
        - name: BToken
          file: ./abis/PoolToken.json
        - name: BTokenBytes
          file: ./abis/BTokenBytes32.json
      eventHandlers:
        - event: LOG_CALL(indexed bytes4,indexed address,bytes)
          topic0: "0x34e1990700000000000000000000000000000000000000000000000000000000"
          handler: handleSetSwapFee
        - event: LOG_CALL(indexed bytes4,indexed address,bytes)
          topic0: "0x92eefe9b00000000000000000000000000000000000000000000000000000000"
          handler: handleSetController
        - event: LOG_CALL(indexed bytes4,indexed address,bytes)
          topic0: "0x49b5955200000000000000000000000000000000000000000000000000000000"
          handler: handleSetPublicSwap
        - event: LOG_CALL(indexed bytes4,indexed address,bytes)
          topic0: "0x4bb278f300000000000000000000000000000000000000000000000000000000"
          handler: handleFinalize
        - event: LOG_CALL(indexed bytes4,indexed address,bytes)
          topic0: "0x86d4606200000000000000000000000000000000000000000000000000000000"
          handler: handleRebind #bindMMM(address,uint256,uint80,address)
        - event: LOG_CALL(indexed bytes4,indexed address,bytes)
          topic0: "0xab323b4900000000000000000000000000000000000000000000000000000000"
          handler: handleRebind #rebindMMM(address,uint256,uint80,address)
        - event: LOG_CALL(indexed bytes4,indexed address,bytes)
          topic0: "0xc343517100000000000000000000000000000000000000000000000000000000"
          handler: handleUnbind
        - event: LOG_JOIN(indexed address,indexed address,uint256)
          handler: handleJoinPool
        - event: LOG_EXIT(indexed address,indexed address,uint256)
          handler: handleExitPool
        - event: LOG_SWAP(indexed address,indexed address,indexed address,uint256,uint256,uint256)
          handler: handleSwap
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
  - kind: ethereum/contract
    name: CrpController
    network: rinkeby
    source:
      abi: ConfigurableRightsPool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mappings/pool.ts
      entities:
        - Pool
      abis:
        - name: ConfigurableRightsPool
          file: ./abis/ConfigurableRightsPool.json
      eventHandlers:
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleSetCrpController
